        function onEqualClick() {
          let firstElement = document.getElementById("text").innerText;
          let secondElement = document.getElementById("text-2").innerText;
          let mathSymbol = document.getElementById("math").innerText;
    
          if (firstElement.length && secondElement.length) {
            if (mathSymbol == "+") {

              onClear();
